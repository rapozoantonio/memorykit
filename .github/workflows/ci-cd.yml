name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: Release

jobs:
  # ============================================================================
  # BUILD & TEST
  # ============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}

      - name: Run unit tests
        run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --filter "Category=Unit" --logger "trx;LogFileName=unit-tests.trx"

      - name: Run integration tests
        run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --filter "Category=Integration" --logger "trx;LogFileName=integration-tests.trx"
        continue-on-error: true

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/*.trx'
          reporter: dotnet-trx

      - name: Publish API
        run: dotnet publish src/MemoryKit.API/MemoryKit.API.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: memorykit-api
          path: ./publish
          retention-days: 30

  # ============================================================================
  # CODE QUALITY & SECURITY
  # ============================================================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run code analysis
        run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} /p:WarningsAsErrors=""

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # PERFORMANCE BENCHMARKS
  # ============================================================================
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run benchmarks
        run: dotnet run --project tests/MemoryKit.Benchmarks/MemoryKit.Benchmarks.csproj --configuration Release
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: tests/MemoryKit.Benchmarks/BenchmarkDotNet.Artifacts/**
          retention-days: 90

  # ============================================================================
  # DEPLOY TO DEVELOPMENT
  # ============================================================================
  deploy-dev:
    name: Deploy to Development
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: memorykit-api
          path: ./publish

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Deploy to Azure App Service (Dev)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
          package: ./publish

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against development environment..."
          curl -f ${{ secrets.DEV_APP_URL }}/health || exit 1
          curl -f ${{ secrets.DEV_APP_URL }}/health/ready || exit 1

  # ============================================================================
  # DEPLOY TO PRODUCTION
  # ============================================================================
  deploy-prod:
    name: Deploy to Production
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: memorykit-api
          path: ./publish

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy to Azure App Service (Prod)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PROD }}
          package: ./publish

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production environment..."
          curl -f ${{ secrets.PROD_APP_URL }}/health || exit 1
          curl -f ${{ secrets.PROD_APP_URL }}/health/ready || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
