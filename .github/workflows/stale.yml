name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If you believe this issue is still relevant, please:
            - Comment to keep it open
            - Add more information
            - Update with current status

            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this is still relevant, please feel free to reopen it or create a new issue with updated information.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,roadmap,help-wanted,good-first-issue'

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            Please:
            - Rebase your branch if needed
            - Resolve any conflicts
            - Address review comments
            - Comment to keep it open

            Thank you for your contribution!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you'd like to continue this work, please feel free to reopen it or create a new PR.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress,blocked'

          # Milestones and assignees
          exempt-milestones: true
          exempt-all-assignees: true

          # Operations per run
          operations-per-run: 100

          # Remove stale label when updated
          remove-stale-when-updated: true

          # Debug mode
          debug-only: false
