version: 2
updates:
  # =============================================================================
  # NuGet Dependencies
  # =============================================================================
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rapozoantonio"
    assignees:
      - "rapozoantonio"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "Microsoft.*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group ALL minor and patch updates together
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Separate group for Microsoft packages (major updates only)
      microsoft-major:
        patterns:
          - "Microsoft.*"
        update-types:
          - "major"
      # Separate group for Azure packages (major updates only)
      azure-major:
        patterns:
          - "Azure.*"
        update-types:
          - "major"

  # =============================================================================
  # GitHub Actions
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rapozoantonio"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # =============================================================================
  # Docker
  # =============================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rapozoantonio"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      docker-images:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
