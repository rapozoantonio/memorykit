version: '3.8'

services:
  # =============================================================================
  # MemoryKit API
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: memorykit-api:latest
    container_name: memorykit-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Redis__ConnectionString=redis:6379
      - AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - AzureOpenAI__ApiKey=${AZURE_OPENAI_API_KEY}
      - AzureOpenAI__DeploymentName=${AZURE_OPENAI_DEPLOYMENT}
      - AzureOpenAI__EmbeddingDeployment=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - memorykit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Redis (Working Memory)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: memorykit-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - memorykit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # =============================================================================
  # Blazor Demo (Optional)
  # =============================================================================
  blazor-demo:
    build:
      context: .
      dockerfile: samples/MemoryKit.BlazorDemo/Dockerfile
    image: memorykit-blazor-demo:latest
    container_name: memorykit-blazor
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MemoryKitApi__BaseUrl=http://api:8080
    depends_on:
      - api
    networks:
      - memorykit-network
    restart: unless-stopped
    profiles:
      - demo

  # =============================================================================
  # MCP Server Mode (InMemory, no Redis)
  # =============================================================================
  mcp-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: memorykit-api:latest
    container_name: memorykit-mcp-api
    ports:
      - "5555:5555"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5555
      - MemoryKit__StorageProvider=InMemory
      - ApiKeys__ValidKeys__0=mcp-local-key
      - ApiKeys__UserMappings__mcp-local-key=mcp-user
    networks:
      - memorykit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5555/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - mcp

networks:
  memorykit-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
